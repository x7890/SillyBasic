简易BASIC解释器 By x7890

<textarea class="text" id="code" cols=30 rows=20>
input "n=",n
i=0
a=0
while i<=n
  x=rand
  y=rand
  if x*x+y*y<=1 then
   a=a+1
  end if
  i=i+1
wend
print "a=";a,"i=";i,"π=";4*a/n
end

</textarea>
